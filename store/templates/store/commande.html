{% extends 'base.html' %}

{% block content %}      
    <div class="container mt-5 col-md-8">
        <h3 class="bg-secondary text-light">&#8659; Veuillez remplir ces informations pour finaliser la commande &#8659;</h3>
        <div class="card">
            {% if user.cart %}
                    <a href="{% url 'cart' %}" class="nav-link text-dark">
                        <button class="btn btn-primary text-white ">
                            &#8656; Retour au Panier
                        </button>
                    </a>
            {% endif %}
            <form method="post" action="{% url 'create_commande' %}" class="m-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="address" class="form-label">Addresse</label>
                    <input type="text" class="form-control w-50" id="address" name="address" required>
                </div>
                <div class="mb-3" >
                    <label for="country" class="form-label">Commune :
                        <select class="form-select" id="country" name="country" style="width: 300px;" required>
                            <option >karisimbi</option>
                            <option >Goma</option>
                            <!-- Ajoutez d'autres options de pays ici -->
                        </select>
                    </label>
                    
                </div>
                <div class="mb-3">
                    <label for="num_tel" class="form-label">Numero Tel : </label><br>
                    <div class="d-flex">
                        <input type="text" value="+243" style="width: 45px;">
                        <input type="tel" class="form-control bg-transparent text-dark" id="num_tel" style="width: 200px; " name="num_tel" placeholder="numero tel ou whatsapp" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Total General</label>
                    <input type="text" class="form-control bg-dark text-danger w-25" id="total" name="total" value="${{ total }}" readonly>
                </div>
                <input type="hidden" name="items" value="{{ items }}">
                <div class="row my-4">
                    <div class="col-sm-8 ">
                        <button type="submit" class="btn btn-success text-light" >Passser la Commande</button>
                        <a href="{% url 'index' %}" class="btn btn-link text-muted btn btn-warning text-decoration-none" >
                            <i class="mdi mdi-arrow-left me-1"></i> acheter encore 
                        </a>
                    </div> <!-- end col -->
                </div> <!-- end row-->
            </form>
        </div>
    </div>

{% endblock content %}
